<div class="flex column">
  <mat-toolbar color="primary">
    <button mat-icon-button matTooltip="Main Menu">
      <mat-icon>person</mat-icon>
    </button>
    <span>Welcome Admin</span>
  </mat-toolbar>
  <div class="main-container flex column">
    <div class="flex center-center gap-1em ">
      <div class="cards-container flex center-center gap-1em">
        <mat-card [matBadge]="dataSource.data.length" matBadgeSize="large" matBadgeOverlap="true"
          class="card bg-transparent border-orange flex center-center">Pending</mat-card>
        <mat-card class="card bg-transparent border-red flex center-center">Declined</mat-card>
        <mat-card class="card bg-transparent border-green flex center-center">Approved</mat-card>
      </div>
      <div class="flex center-center pie-chart">
        <app-pie-chart></app-pie-chart>
        <app-line-chart></app-line-chart>
      </div>
    </div>
    <div class="table-container">
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Gauteng Coaches" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Company ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.companyRegistrationNumber}} </td>
        </ng-container>

        <!-- Company name Column -->
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef> Company Name </th>
          <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"><mat-icon (click)="action(element)">visibility</mat-icon>
            <mat-icon (click)="deleteCompany()">delete</mat-icon></td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</div>
